image: python:latest

stages:
  - prepare
  - install
  - test

check:
  stage: prepare
  script:
    - python -v
    - apt update -y
    - apt upgrade -y
    - apt install curl -y

testfile:
  stage: test
  script:
    - ls -all | egrep "**.py"

awscliinstall:
  stage: install
  script:
    - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
    - unzip awscliv2.zip
    - ./aws/install
    - aws configure set region eu-central-1
    - aws s3 cp index.html s3://$S3_BUCKET/
