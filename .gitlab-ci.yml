image: python:latest

stages:
  - prepare
  - install
  - test

check:
  stage: prepare
  script:
    - python -v
    - apt update -y
    - apt upgrade -y
    - apt install curl -y
    -

testfile:
  stage: test
  script:
    - ls -all | egrep "**.py"

awscliinstall:
  image: banst/awscli
  stage: install
  script:
    - aws configure
    - aws s3 cp index.html s3://$S3_BUCKET/
